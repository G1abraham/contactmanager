<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{Bootstrap::bootstrap}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
    <link rel="stylesheet" th:href="@{/CSS/style.css}">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center bg-primary">
                    <h2>Add Contact</h2>
                </div>

                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <p th:text="${error}"></p>
                </div>

                <div class="card-body">
                    <!-- Contact Form -->
                    <form action="addContact" method="post" th:object="${contact}" enctype="multipart/form-data">
                        
                       <div class="form-group">
						    <label for="name">Name:</label>
						    <input type="text" class="form-control" id="name" placeholder="Enter contact name" th:field="*{name}" required>
				            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
						</div>

                        <div class="form-group">
                            <label for="secondName">Second Name:</label>
                            <input type="text" class="form-control" id="secondName" placeholder="Enter second name" th:field="*{secondName}">
                        </div>
                        
                        <div class="form-group">
                            <label for="work">Work:</label>
                            <input type="text" class="form-control" id="work" placeholder="Enter work information" th:field="*{work}">
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter contact email" th:field="*{email}">
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter contact phone" th:field="*{phone}">
                        </div>

                        <!-- Image upload field -->
                        <div class="form-group">
                            <label for="image">Image:</label>
                            <input type="file" class="form-control" id="image" name="file" accept="image/*">
                        </div>

                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea class="form-control" id="description" placeholder="Enter contact description" th:field="*{description}"></textarea>
                        </div>

                        <!-- Submit Button -->
                        <div class="mt-4 text-center">
                            <button type="submit" class="btn btn-primary btn-block">Add Contact</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
